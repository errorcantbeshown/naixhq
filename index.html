<!DOCTYPE html>
<html>
<head>
  <title>Naix HQ</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
</head>
<style>
  html {
    height: 100%;
    overflow: hidden;
  }
  body {
    background-image: url('https://drive.google.com/uc?id=1Oy6eWioe9thdGH-TrdmAUNyJhA02PJhn&export=download');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center center;
    background-color: #000000;
  }
  #tokiko {
  	bottom:-1px;
    right:0px;
    position:absolute;
    z-index:2;
  }
  .box {
    background-color: rgba(0,0,0,.5);
    color: #FFFFFF;
    margin: 0px;
    padding: 20px;
    position: absolute;
    top: 50%;
    left: 50%;
    -ms-transform: translate(-70%, -20%);
    transform: translate(-70%, -20%);
  }
  .box h2 {
    white-space: pre-wrap;
    margin: 0px;
    font-family: 'Source Code Pro', monospace;
  }
</style>
<body onload="typeWriter();">
<script>
  var i = 0;
  var txt = 'Avenge me, Miro...\n\nThen rewrite the code of the simulation to bring me back in and together we can emancipate everyone trapped in that virtual world!';
  var speed = 50;

  function typeWriter() {
    if (i < txt.length) {
      document.getElementById("instruct").innerHTML += txt.charAt(i);
      i++;
      setTimeout(typeWriter, speed);
    }
  }
</script>
<div class="box">
<h2 id="instruct"></h2>
</div>
<img id="tokiko" src="https://drive.google.com/uc?id=1-VgX5GJUyCORICEBbMlg2FGPtpTtl1sV&export=download" />
</body>

</html>
